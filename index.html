<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="canvas-area">
        <div class="color-options">
          <input type="color" id="color" />
          <div
            class="color-option"
            style="background-color: #fff"
            data-color="#fff"
          ></div>
          <div
            class="color-option"
            style="background-color: #1fb6ff"
            data-color="#1fb6ff"
          ></div>
          <div
            class="color-option"
            style="background-color: #13ce66"
            data-color="#13ce66"
          ></div>
          <div
            class="color-option"
            style="background-color: #7e5bef"
            data-color="#7e5bef"
          ></div>
          <div
            class="color-option"
            style="background-color: #011674"
            data-color="#011674"
          ></div>
          <div
            class="color-option"
            style="background-color: #ffc83c"
            data-color="#ffc83c"
          ></div>
          <div
            class="color-option"
            style="background-color: #ff5216"
            data-color="#ff5216"
          ></div>
          <div
            class="color-option"
            style="background-color: #ff4949"
            data-color="#ff4949"
          ></div>
          <div
            class="color-option"
            style="background-color: #faa9ad"
            data-color="#faa9ad"
          ></div>
          <div
            class="color-option"
            style="background-color: #7f8c8d"
            data-color="#7f8c8d"
          ></div>
          <div
            class="color-option"
            style="background-color: #000"
            data-color="#000"
          ></div>
        </div>

        <canvas></canvas>

        <div class="btns">
          <div class="canvas-tools">
            <input
              type="range"
              id="line-width"
              min="1"
              max="10"
              step="0.5"
              value="5"
            />
            <button id="mode-btn">🩸 Fill</button>
            <button id="destroy-btn">💣 Destroy</button>
            <button id="eraser-btn">❌ Erase</button>
          </div>

          <div class="canvas-text-tools">
            <input
              type="range"
              id="font-size"
              min="16"
              max="100"
              step="1"
              value="20"
            />
            <input type="text" placeholder="Add text here... :)" id="text" />
          </div>

          <div class="canvas-image-tools">
            <input type="file" accept="image/*" id="file" />
            <label for="file">💬 Add Photo</label>
            <button id="save">🎨 Save Image</button>
          </div>
          <span class="author">@console.ryog</span>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
